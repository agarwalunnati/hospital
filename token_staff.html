<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Staff View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #refreshButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #refreshButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff View - Patient Records</h1>
        <button id="refreshButton">Refresh Patient List</button>
        <table>
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="patientTableBody">
            </tbody>
        </table>
    </div>

    <script>
        function updateStaffView() {
            const tableBody = document.getElementById('patientTableBody');
            tableBody.innerHTML = '';
            
            // In a real application, you would fetch this data from a server
            // For now, we'll just retrieve it from local storage
            let patients = JSON.parse(localStorage.getItem('patients') || '[]');
            
            patients.forEach(patient => {
                const row = tableBody.insertRow();
                for (let key in patient) {
                    let cell = row.insertCell();
                    cell.textContent = patient[key];
                }
            });
        }

        document.getElementById('refreshButton').addEventListener('click', updateStaffView);

        // Initial load of patient data
        updateStaffView();
    </script>
</body>
</html>
